<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Ingrese numero aqui" id="number" />
    <button id="calc">Calcular</button>
    <p id="display"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $('body').on('click', '#calc', function() {
            let val = $('#number').val();
            if(val == "") {
                alert("Ingrese el nÃºmero.");
            } else if(isNaN(val) || val.indexOf('.') != -1 || val.indexOf('-') != -1){ 
                alert("El valor ingresado debe ser un numero entero.");
            } else {
                $.ajax({
                    url: 'http://localhost:3000/calcnum',
                    type:'post',
                    data: {
                        num : val
                    }
                }).then(result => {
                    let str = "";
                    for(let i = 0 ; i < result.data.length ; i++) {
                        if(str != "") {
                            str += `, ${result.data[i]}`;
                        } else {
                            str += result.data[i];
                        }
                    }
                    $('#display').html(str);
                }).catch(err => {
                    console.log(err);
                })
            }
        })
    </script>
</body>
</html>
